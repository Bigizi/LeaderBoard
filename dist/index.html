<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
<script defer src="main.js"></script></head>
<body>
    <main class="container">
        <h1 id="h1">LeaderBoard</h1>
        <div class="container1">
            <section>
                <div class="section-side1">
                    <p id="parag">Recent scores</p>
                    <button class="btn-1">Refresh</button>
                </div><br/>
                <div class="section-side2">

                </div>
            </section>
            <section class="last-section">
                <p id="paragr">Add your score</p><br/>
                <form>
                    <input type="text" class="name" placeholder="Your name" /><br/><br/>
                    <input type="text" class="score" placeholder="Your score" /><br/><br/>
                    <button class="btn-2">Submit</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
